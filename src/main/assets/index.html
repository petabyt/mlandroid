<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
	html, body {
		width: 100%;
		height: 100%;
		overflow: hidden;
		margin: 3px;
	}

	#container * {
		margin: 2px;
	}

	#container {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		left: 0px;
	}
	
	button {
		padding: 5px 10px;
	}

	button:active {
		background: grey;
	}

	#htmllog {
		height: 400px;
		border: 1px solid black;
		display: block;
	}
	</style>
</head>
<body>
	<div id="container">
		<button onclick="b.connect()">Connect</button>
		<button onclick="b.runEventProc('TurnOnDisplay')">Run "TurnOnDisplay"</button>
		<button onclick="b.runEventProc('TurnOffDisplay')">Run "TurnOffDisplay"</button>
		<button onclick="b.disconnect()">Disconnect</button>
		<br>
		<div id="htmllog">Log goes here<br></div>
	</div>
</body>
<script>
function log(string) {
	document.getElementById('htmllog').innerHTML += string + "<br>";
}
</script>
</html>
